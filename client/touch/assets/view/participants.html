<div class="page participants">
    <div class="heading">
        <h1>{{content.heading.h1}}</h1>
    </div>
    <div class="participant" ng-repeat="participant in content.participants">
        <span class="country">{{participant.country}}</span>
        <span class="title">{{participant.title}}</span>
        <span class="name">{{participant.name}}</span>
    </div>
</div>
