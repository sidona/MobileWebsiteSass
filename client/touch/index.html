<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="../touch/assets/stylesheets/screen.css" type="text/css" rel="stylesheet">
    <script src="../vendor/modernizr/modernizr.js" type="application/javascript"></script>

</head>
<body ng-controller="appController">

<header>
    <img src="assets/images/logo.svg" alt="logo image" class="logo">
</header>

<div ui-view class="main-ui-view slide"></div>

<footer ng-controller="footerController">
    <div class="footer-content">
        <ul>
            <li ng-repeat="item in menu"><a ng-href="{{item.link}}">{{item.title}}</a></li>
        </ul>
    </div>
</footer>
<script data-main="src/app" src="../vendor/requirejs/require.js" type="text/javascript"></script>
</body>
</html>
